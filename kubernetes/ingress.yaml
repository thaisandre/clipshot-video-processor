apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: microservices-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: "/video-processor"
            pathType: ImplementationSpecific
            backend:
              service:
                name: clipshot-video-processor
                port:
                  number: 80